name: Pull Request
on:
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          make install-dev
      - name: Check code formatting
        run: |
          make format
      - name: Run tests
        run: |
          make test
